<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gallery | Artiverse</title>
    <link rel="stylesheet" href="Assets/css/VirtualTourPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard&family=Micro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="virtual-gallery-page">
        <header id="gallery-header">
            <nav id="navbar">
                <img src="Assets/img/logo.png" alt="Artiverse Logo">

                    <div id="menu-links">
                        <h4><a href="explore.html">Explore</a></h4>
                        <h4><a href="about.html">About</a></h4>
                        <h4><a href="login.html">Login</a></h4>
                        <h4><a href="login.html">Register</a></h4>
                    </div>
                    <div id="nav-part2">
                        <div class="menu-icon" onclick="toggleMenu()">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                </div>
            </nav>
            <h1>Virtual Gallery Experience</h1>
        </header>
        <main id="gallery-main">
            <div class="gallery-container">
                <div class="gallery-map">
                   
                    
                </div>
                <div class="gallery-navigation">
                    <h2>Interactive Map</h2>
                    <p>Explore our virtual gallery space with interactive navigation controls.</p>
                    <div class="navigation-controls">
                        <button class="control-btn prev-btn">Previous Room</button>
                        <button class="control-btn next-btn">Next Room</button>
                    </div>
                    <div class="hotspots">
                        <div class="hotspot" data-room="room1" style="top: 20%; left: 30%;"></div>
                        <div class="hotspot" data-room="room2" style="top: 40%; left: 50%;"></div>
                        <div class="hotspot" data-room="room3" style="top: 60%; left: 70%;"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="gallery-footer">
            <p>&copy; 2024 Artiverse. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="Assets/js/min.js"></script>
</body>
</html>
