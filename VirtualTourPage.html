<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/VirtualTourPage.css">
    <title>Exhibitions | Artiverse</title>
</head>

<body>
    <div class="background-text">ARTIVERSE</div>
    <div class="container">
        <div class="header">
            <h1>Current & Upcoming Exhibitions</h1>
        </div>
        <div class="exhibitions-list">
            <div class="exhibition">
                <img src="https://via.placeholder.com/300" alt="Exhibition 1">
                <div class="exhibition-info">
                    <h2>Exhibition Title 1</h2>
                    <p>Brief description of the exhibition.</p>
                    <a href="#" class="btn explore-btn">Explore Exhibition</a>
                </div>
            </div>
            <div class="exhibition">
                <img src="https://via.placeholder.com/300" alt="Exhibition 2">
                <div class="exhibition-info">
                    <h2>Exhibition Title 2</h2>
                    <p>Brief description of the exhibition.</p>
                    <a href="#" class="btn explore-btn">Explore Exhibition</a>
                </div>
            </div>
            <!-- Repeat for more exhibitions -->
        </div>
    </div>
    <script src="Assets/js/exhibitions.js"></script>
</body>

</html>
