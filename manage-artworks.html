<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/manage-artworks.css">
    <title>Manage Artworks | Artiverse</title>
</head>
<body>
    <div class="background-text">ARTIVERSE</div>
    <div class="container">
        <div class="header">
            <h1>Manage Artworks</h1>
        </div>
        <div class="artwork-management">
            <h2>Artwork List</h2>
            <div class="artwork">
                <img src="https://assets.telegraphindia.com/telegraph/2022/Oct/1666424870_untitled-design-23.jpg" alt="Artwork 1">
                <div class="artwork-info">
                    <h3>Artwork Title</h3>
                    <p>Description of the artwork.</p>
                    <div class="action-buttons">
                        <button class="btn edit-btn">Edit</button>
                        <button class="btn delete-btn">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for more artworks -->
        </div>
    </div>
    <script src="Assets/js/manage-artworks.js"></script>
</body>
</html>
