<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/admin-common.css">
    <link rel="stylesheet" href="Assets/css/manage-users.css">
    <title>Manage Users | Artiverse</title>
</head>
<body>
    <div class="background-text">ARTIVERSE</div>
    <div class="container">
        <div class="header">
            <h1>Manage Users</h1>
        </div>
        <div class="user-management">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Profile Picture</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="Assets/img/client1.jpg" alt="User Profile Picture"></td>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat for more users -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
